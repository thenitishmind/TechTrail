<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="music-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="player-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-music-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#music-bg-gradient)"/>
  
  <!-- Music Player Body -->
  <rect x="80" y="100" width="240" height="100" rx="20" fill="url(#player-gradient)"/>
  <rect x="90" y="110" width="220" height="80" rx="15" fill="url(#screen-music-gradient)"/>
  
  <!-- Screen Display -->
  <rect x="100" y="120" width="200" height="60" rx="10" fill="#0a0f1c"/>
  
  <!-- Song Info -->
  <rect x="110" y="130" width="80" height="8" rx="4" fill="#4299e1"/>
  <rect x="110" y="145" width="60" height="6" rx="3" fill="#a0aec0"/>
  <rect x="110" y="158" width="70" height="6" rx="3" fill="#a0aec0"/>
  
  <!-- Album Art Placeholder -->
  <rect x="220" y="130" width="35" height="35" rx="8" fill="#4299e1" opacity="0.3"/>
  <rect x="225" y="135" width="25" height="25" rx="4" fill="#4299e1"/>
  
  <!-- Control Buttons -->
  <circle cx="150" cy="220" r="15" fill="#4299e1"/>
  <polygon points="145,220 155,215 155,225" fill="#ffffff"/>
  
  <circle cx="120" cy="220" r="12" fill="#2d3748"/>
  <polygon points="115,220 125,215 125,225" fill="#a0aec0"/>
  <polygon points="115,220 125,215 125,225" fill="#a0aec0" transform="translate(-10,0)"/>
  
  <circle cx="180" cy="220" r="12" fill="#2d3748"/>
  <polygon points="175,220 185,215 185,225" fill="#a0aec0"/>
  <polygon points="185,220 195,215 195,225" fill="#a0aec0"/>
  
  <!-- Volume Control -->
  <rect x="220" y="217" width="60" height="6" rx="3" fill="#2d3748"/>
  <circle cx="250" cy="220" r="8" fill="#4299e1"/>
  
  <!-- Music Notes floating -->
  <text x="50" y="80" fill="#ffffff" font-size="24" opacity="0.7">♪</text>
  <text x="340" y="60" fill="#ffffff" font-size="20" opacity="0.6">♫</text>
  <text x="360" y="120" fill="#ffffff" font-size="16" opacity="0.5">♪</text>
  <text x="30" y="200" fill="#ffffff" font-size="18" opacity="0.6">♫</text>
  
  <!-- App Title -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">eMusic</text>
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Music Streaming App</text>
</svg>