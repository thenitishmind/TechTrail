<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="api-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#api-bg-gradient)"/>
  
  <!-- Server Rack -->
  <rect x="100" y="80" width="200" height="140" rx="8" fill="url(#server-gradient)"/>
  
  <!-- Server Units -->
  <rect x="110" y="90" width="180" height="25" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <rect x="110" y="120" width="180" height="25" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <rect x="110" y="150" width="180" height="25" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  <rect x="110" y="180" width="180" height="25" rx="4" fill="#1a202c" stroke="#4a5568" stroke-width="1"/>
  
  <!-- LED Indicators -->
  <circle cx="275" cy="102.5" r="3" fill="#48bb78"/>
  <circle cx="275" cy="132.5" r="3" fill="#48bb78"/>
  <circle cx="275" cy="162.5" r="3" fill="#f6e05e"/>
  <circle cx="275" cy="192.5" r="3" fill="#48bb78"/>
  
  <!-- API Endpoints flowing -->
  <rect x="50" y="100" width="40" height="20" rx="10" fill="#4299e1" opacity="0.8"/>
  <rect x="50" y="140" width="40" height="20" rx="10" fill="#48bb78" opacity="0.8"/>
  <rect x="50" y="180" width="40" height="20" rx="10" fill="#ed8936" opacity="0.8"/>
  
  <rect x="310" y="100" width="40" height="20" rx="10" fill="#4299e1" opacity="0.8"/>
  <rect x="310" y="140" width="40" height="20" rx="10" fill="#48bb78" opacity="0.8"/>
  <rect x="310" y="180" width="40" height="20" rx="10" fill="#ed8936" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="90" y1="110" x2="110" y2="110" stroke="#4299e1" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="150" x2="110" y2="150" stroke="#48bb78" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="190" x2="110" y2="190" stroke="#ed8936" stroke-width="2" opacity="0.6"/>
  
  <line x1="290" y1="110" x2="310" y2="110" stroke="#4299e1" stroke-width="2" opacity="0.6"/>
  <line x1="290" y1="150" x2="310" y2="150" stroke="#48bb78" stroke-width="2" opacity="0.6"/>
  <line x1="290" y1="190" x2="310" y2="190" stroke="#ed8936" stroke-width="2" opacity="0.6"/>
  
  <!-- API Text -->
  <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">API</text>
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Backend Services</text>
</svg>