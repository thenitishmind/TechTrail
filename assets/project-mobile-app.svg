<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobile-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-mobile-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mobile-bg-gradient)"/>
  
  <!-- Phone Body -->
  <rect x="150" y="30" width="100" height="240" rx="20" fill="url(#phone-gradient)"/>
  <rect x="155" y="45" width="90" height="210" rx="15" fill="url(#screen-mobile-gradient)"/>
  
  <!-- Status Bar -->
  <rect x="160" y="50" width="80" height="15" fill="#f1f5f9"/>
  <rect x="165" y="53" width="15" height="3" rx="1.5" fill="#4a5568"/>
  <rect x="220" y="53" width="15" height="3" rx="1.5" fill="#48bb78"/>
  
  <!-- App Interface -->
  <rect x="165" y="75" width="70" height="8" rx="4" fill="#4299e1"/>
  <rect x="165" y="90" width="50" height="6" rx="3" fill="#cbd5e0"/>
  <rect x="165" y="103" width="60" height="6" rx="3" fill="#cbd5e0"/>
  
  <!-- Cards/Components -->
  <rect x="165" y="120" width="70" height="25" rx="6" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="165" y="150" width="70" height="25" rx="6" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="165" y="180" width="70" height="25" rx="6" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Bottom Navigation -->
  <rect x="160" y="220" width="80" height="25" fill="#4a5568"/>
  <circle cx="175" cy="232.5" r="5" fill="#4299e1"/>
  <circle cx="200" cy="232.5" r="5" fill="#a0aec0"/>
  <circle cx="225" cy="232.5" r="5" fill="#a0aec0"/>
  
  <!-- Mobile Icon -->
  <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ“±</text>
</svg>